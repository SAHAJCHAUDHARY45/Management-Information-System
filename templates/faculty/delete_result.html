{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2 class="mb-4">Delete Result</h2>
        <p>Are you sure you want to delete the result for <strong>{{ result.student.user.first_name }}</strong> in <strong>{{ result.subject.name }}</strong> ({{ result.marks }} marks)?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'manage_results' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
