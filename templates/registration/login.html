{% extends 'base.html' %}
{% block title %}Login - College MIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
          </div>
          {% if form.errors %}
            <div class="alert alert-danger">
              <strong>Error:</strong> Please check your username and password.
            </div>
          {% endif %}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <hr>
        <div class="text-center">
          <p class="mb-2">Don't have an account?</p>
          <div class="d-flex justify-content-center gap-2">
            <a href="{% url 'register_student' %}" class="btn btn-outline-primary">Register as Student</a>
            <a href="{% url 'register_faculty' %}" class="btn btn-outline-primary">Register as Faculty</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
